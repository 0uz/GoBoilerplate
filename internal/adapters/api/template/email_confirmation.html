<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP - Email Verification</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #2c3e50;
        padding: 20px;
        text-align: center;
        color: white;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 20px;
      }
      .content h2 {
        color: #2c3e50;
        font-size: 22px;
      }
      .content p {
        font-size: 16px;
        line-height: 1.5;
        color: #333333;
      }
      .button-container {
        text-align: center;
        margin: 30px 0;
      }
      .button {
        background-color: #3498db;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
      }
      .button:hover {
        background-color: #2980b9;
      }
      .footer {
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: #999999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>APP</h1>
      </div>
      <div class="content">
        <h2>Email Verification Required</h2>
        <p>Hello,</p>
        <p>
          To activate your APP account, please verify your email address by
          clicking the button below.
        </p>
        <div class="button-container">
          <a href="{{.VerificationLink}}" class="button">Verify Email</a>
        </div>
        <p>If you didn't initiate this action, please ignore this email.</p>
        <p>Thanks,<br />APP Team</p>
      </div>
      <div class="footer">
        <p>&copy; 2024 APP. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>

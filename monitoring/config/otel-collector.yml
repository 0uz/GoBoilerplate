receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      service: "go-boilerplate"
  
  otlp/tempo:
    endpoint: http://tempo:4317
    tls:
      insecure: true
  
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    
    # Temporarily disable logs until we configure proper Loki integration
    # logs:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [otlphttp/loki]

  telemetry:
    logs:
      level: "info"
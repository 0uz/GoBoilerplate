global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    monitor: "goauthboiler-monitor"
    cluster: "production"

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 15s
    metrics_path: "/metrics"

  - job_name: "goauthboiler-app"
    metrics_path: "/metrics"
    scrape_interval: 5s
    static_configs:
      - targets: ["goauthboiler:8080"]
        labels:
          service: "goauthboiler"
          app: "auth"

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 15s
    metrics_path: "/metrics"

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 15s
    metrics_path: "/metrics"

  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 15s
    metrics_path: "/metrics"

  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 15s
    metrics_path: "/metrics"
